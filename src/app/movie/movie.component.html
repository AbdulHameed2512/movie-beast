<app-header></app-header>
<div class="movie-container">
    <div class="top">
         <div class="left">
            <div class="name">{{movie.name}}</div>
            <div class="rating">Rating : {{movie.rating}}</div>
            <div class="cover">
                <img [src]="movie?.cover">
            </div>
         </div>
         <div class="right">
            <div class="title">Rate this movie</div>
            <div class="rating-form">
                <div class="form-group">
                    <label for="uname">Name</label>
                    <input type="text" name="uname" class="form-control">
                </div>
                <div class="form-group">
                    <label for="rating">Rating /10</label>
                    <input type="number" name="rating" class="form-control" min="1" max="10">
                </div>
                <div class="form-group">
                    <label for="review">Review</label>
                    <textarea name="reveiw" rows="3" class="form-control"></textarea>
                </div>
                <div class="btn-container">
                    <button class="btn btn-dark">Submit</button>
                </div>
            </div>
         </div>
    </div>
    
</div>
