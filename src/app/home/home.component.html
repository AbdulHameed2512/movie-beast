<app-header></app-header>
<div class="home-container">
    <div class="all-products">
        <div class="trending-products">
            <div class="top">
                <h4>Trending Movies </h4>
                <div class="view-all"> View All</div>
            </div>
            <div class="product-tumbnail">
                <div class="product" *ngFor="let movie of trendingMovies">
                    <div class="cover" (click)="goToMovie('trending', movie.id)">
                        <img [src]="movie.cover" alt="" >
                    </div>
                    <div class="detail">
                        <div class="name">{{movie.name}}</div>
                        <div class="rating">Rating : {{movie.rating}}</div>
                    </div>
                </div>
            </div>

        </div>
        <div class="theatre-products">
            <div class="top">
                <h4>Popular in Theatres </h4>
                <div class="view-all"> View All</div>
            </div>
            <div class="product-tumbnail">
                <div class="product" *ngFor="let movie of theatreMovies">
                    <div class="cover" (click)="goToMovie('theatre', movie.id)">
                        <img [src]="movie.cover" alt="">
                    </div>
                    <div class="detail">
                        <div class="name">{{movie.name}}</div>
                        <div class="rating"> Rating :{{movie.rating}}</div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="popular-products">
        <h4>All Time Popular</h4>
        <div class="movies">
            <div class="movie" *ngFor="let movie of PopularMovies">
                <div class="name" (click)="goToMovie('popular', movie.id)">{{movie.name}}</div>
                <div class="rating"> Rating :{{movie.rating}}</div>

            </div>
            <div class="view-all">View all</div>
        </div>
    </div>
</div>
